
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storium Interactive</title>
</head>
<body>
    <!-- UI will be built dynamically by JS -->

    <!--
      Automatic script loading for plugin system:
      To disable, remove the following <script> block and add your own <script src="..."></script> tags as needed.
    -->
    <script>
      // List of scripts to load in order
      var storiumScripts = [
        './lib/css-management.js',
        './lib/databasegrok.js',        
        'storium_hub.js'
      ];
      function loadScriptsSequentially(scripts, cb) {
        if (!scripts.length) return cb && cb();
        var s = document.createElement('script');
        s.src = scripts[0];
        s.onload = function() { loadScriptsSequentially(scripts.slice(1), cb); };
        document.head.appendChild(s);
      }
      loadScriptsSequentially(storiumScripts, function() {
        if (window.StoriumHub && window.StoriumHub.init) window.StoriumHub.init();
      });
    </script>
</body>
</html>
